<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hamburger Menu with Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hamburger Menu -->
  <button class="hamburger" aria-label="Toggle Navigation">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <!-- Navigation Menu -->
  <nav class="nav-menu">
    <ul>
      <li>
        <button class="accordion">Menu 1</button>
        <div class="panel">
          <a href="#">Sub-item 1</a>
          <a href="#">Sub-item 2</a>
        </div>
      </li>
      <li>
        <button class="accordion">Menu 2</button>
        <div class="panel">
          <a href="#">Sub-item 1</a>
          <a href="#">Sub-item 2</a>
        </div>
      </li>
    </ul>
  </nav>

  <script src="script.js" defer></script>
</body>
</html>
